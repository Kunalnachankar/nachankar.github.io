<html>
    <head>
        <title>Virtual Visit</title>
        <link rel="stylesheet" href="style.css">
      
    </head>
    <body>
        <center><img src="logo.jfif" alt=".." width="115"></center><br><br>
        <form>
            <div class="container">
                <label for="fname"><b>First Name:</b></label>
                <input type="text" placeholder="Enter First Name" name="fname">

                <label for="mname"><b>Middle Name:</b></label>
                <input type="text" placeholder="Enter middle Name" name="mname">

                <label for="lname"><b>Last Name:</b></label>
                <input type="text" placeholder="Enter Last Name" name="lname">

                <label for="gender"><b>Select Gender:</b></label>
                <input type="radio" name="gender" value="M">Male
                <input type="radio" name="gender" value="F">Female
                <br><br>

                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname">
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" >

                <label for="cpsw"><b>Confirm Password</b></label>
             <input type="password" placeholder="confirm Password" name="cpsw" >
              
</div>

        </form>
       
        <center><p><a href="Signin.html"><button><b>Save</b></button></a></center>
            
    </body>
</html>
